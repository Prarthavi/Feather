<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="profileStyle.css">

    <body>
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">

                        <span class="font-weight-bold">Minati Alphonso</span>
                        <span class="text-black-50">minati.alphonso@xyz.com</span>
                        <span>United States</span>
                        <form action="/action_page.php">
                            <label for="cars">Status:</label>
                            <select name="cars" id="cars">
                              <option value="recruit">Recruiting Team Members</option>
                              <option value="join">Open To Join A Team</option>
                              <option value="busy">Currently Unavailable</option>
                            </select>
                          </form>
                    </div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h6 class="text-right">Edit your profile</h6>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="first name" value="Minati"></div>
                            <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" placeholder="last name" value="Alphonso"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Headline</label><input type="text" class="form-control" placeholder="headline" value="B.S Computer Science | SDSMT'22"></div>
                            <div class="col-md-12"><label class="labels">Current position</label><input type="text" class="form-control" placeholder="headline" value="Student"></div>
                            <div class="col-md-12"><label class="labels">Education</label><input type="text" class="form-control" placeholder="education" value="South Dakota School of Mines and Technology"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value="USA"></div>
                            <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" placeholder="state" value="South Dakota"></div>
                        </div>
                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center experience"><span>Skills</span><span class="font-weight-bold border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;+</span></div>
                        <div class="d-flex flex-row mt-3 exp-container">
                            <div class="work-experience ml-1"><span class="font-weight-bold d-block">C++</span></div>
                        </div>
                        <hr>
                        <div class="d-flex flex-row mt-3 exp-container">
                            <div class="work-experience ml-1"><span class="font-weight-bold d-block">Java</span></div>
                        </div>
                        <hr>
                        <div class="d-flex flex-row mt-3 exp-container">
                            <div class="work-experience ml-1"><span class="font-weight-bold d-block">SQL</span></div>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between align-items-center experience"><span>Interests</span><span class="font-weight-bold border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;+</span></div>
                        <div class="d-flex flex-row mt-3 exp-container">
                            <div class="work-experience ml-1"><span class="font-weight-bold d-block">AR/VR</span></div>
                        </div>

                        <div class="d-flex flex-row mt-3 exp-container">
                            <div class="work-experience ml-1"><span class="font-weight-bold d-block">Game Development</span></div>
                        </div>
                    </div>
                </div>
            </div>
