            <form method="post">
                <h3>Add A Project</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />

                            <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                        </div>
                        <div class="form-group"> <label for="form_need">Project category *</label> <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your project category.">
                                            <option value="" selected disabled>--Select Your Issue--</option>
                                            <option>Health/Medicine</option>
                                            <option>Education</option>
                                            <option>Finances</option>

                                            <option>Fashion</option>
                                            <option>Beauty</option>

                                            <option>Government/Politics</option>
                                            <option>Business</option>
                                            <option>Social Impact</option>
                                            <option>Communications</option>
                                            <option>Gaming</option>
                                            <option>Science</option>
                                            <option>Other</option>
                                        </select>
                            </div>
                                <div class="form-group">
                                    <input type="text" name="txtOther" class="form-control" placeholder="If Other, please specify" value="" />

                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtLanguages" class="form-control" placeholder="Languages (ex: Java, SQL, Python, etc.) *" value="" />
                        </div>
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" placeholder="Brief description of your project *" style="width: 100%; height: 150px;"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtDates" class="form-control" placeholder="Date started *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtDeadline" class="form-control" placeholder="Deadline if applicable" value="" />
                        </div>
                    </div>
                </div>
